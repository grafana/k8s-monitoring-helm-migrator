cluster:
  name: aks-test
destinations:
  - name: metricsService
    type: prometheus
    url: https://prometheus.example.com/api/prom/push
    auth:
      type: basic
      username: 12345
      password: It's a secret to everyone
  - name: logsService
    type: loki
    url: https://loki.example.com/loki/api/v1/push
    auth:
      type: basic
      username: 12345
      password: It's a secret to everyone
clusterMetrics:
  enabled: true
  kube-state-metrics:
    podAnnotations:
      kubernetes.azure.com/set-kube-service-host-fqdn: 'true'
  opencost:
    podAnnotations:
      kubernetes.azure.com/set-kube-service-host-fqdn: 'true'
alloy-metrics:
  controller:
    podAnnotations:
      kubernetes.azure.com/set-kube-service-host-fqdn: 'true'
  enabled: true
clusterEvents:
  enabled: true
alloy-singleton:
  controller:
    podAnnotations:
      kubernetes.azure.com/set-kube-service-host-fqdn: 'true'
  enabled: true
podLogs:
  enabled: true
alloy-logs:
  controller:
    podAnnotations:
      kubernetes.azure.com/set-kube-service-host-fqdn: 'true'
  enabled: true
annotationAutodiscovery:
  enabled: true
prometheusOperatorObjects:
  enabled: true
  crds:
    deploy: true

