cluster:
  name: control-plane-metrics-test
destinations:
  - name: metricsService
    type: prometheus
    url: https://prometheus.example.com/api/prom/push
    tenantId: 1000
    auth:
      type: basic
      username: '12345'
      password: It's a secret to everyone
  - name: logsService
    type: loki
    url: https://loki.example.com/loki/api/v1/push
    auth:
      type: basic
      username: 12345
      password: It's a secret to everyone
clusterMetrics:
  enabled: true
  apiServer:
    enabled: true
  kubeControllerManager:
    enabled: true
  kubeProxy:
    enabled: true
  kubeScheduler:
    enabled: true
alloy-metrics:
  enabled: true
clusterEvents:
  enabled: true
alloy-singleton:
  enabled: true
podLogs:
  enabled: true
alloy-logs:
  enabled: true
annotationAutodiscovery:
  enabled: true
prometheusOperatorObjects:
  enabled: true
  crds:
    deploy: true

