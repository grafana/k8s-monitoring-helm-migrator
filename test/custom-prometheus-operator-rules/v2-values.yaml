cluster:
  name: custom-prometheus-operator-rules
destinations:
  - name: metricsService
    type: prometheus
    url: https://prometheus.example.com/api/prom/push
    auth:
      type: basic
      username: '12345'
      password: It's a secret to everyone
clusterMetrics:
  enabled: true
alloy-metrics:
  enabled: true
annotationAutodiscovery:
  enabled: true
prometheusOperatorObjects:
  enabled: true
  crds:
    deploy: true
  podMonitors:
    enabled: true
    extraDiscoveryRules: |-
      rule {
        action = "replace"
        source_labels = ["__meta_kubernetes_pod_label_team"]
        target_label = "team"
      }
  probes:
    enabled: true
    extraDiscoveryRules: |-
      rule {
        action = "replace"
        source_labels = ["__meta_kubernetes_ingress_label_team"]
        target_label = "team"
      }
  serviceMonitors:
    enabled: true
    extraDiscoveryRules: |-
      // add a team label
      rule {
        action = "replace"
        source_labels = [
          "__meta_kubernetes_service_label_team",
          "__meta_kubernetes_endpoints_label_team",
          "__meta_kubernetes_pod_label_team",
        ]
        regex = "^(?:;*)?([^;]+).*$"
        replacement = "$1"
        target_label = "team"
      }

