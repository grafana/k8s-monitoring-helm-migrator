---
cluster:
  name: servicemonitor-selector-test

externalServices:
  prometheus:
    host: https://prometheus.example.com
    basicAuth:
      username: "12345"
      password: "secret"

metrics:
  enabled: true
  serviceMonitors:
    enabled: true
    selector: 'match_labels = {monitoring = "grafana", environment = "production"}'

logs:
  enabled: false
  pod_logs:
    enabled: false
  cluster_events:
    enabled: false
