cluster:
  name: custom-allow-lists-test
destinations:
  - name: metricsService
    type: prometheus
    url: https://prometheus.example.com/api/prom/push
    auth:
      type: basic
      username: '12345'
      password: It's a secret to everyone
clusterMetrics:
  enabled: true
  kubelet:
    metricsTuning:
      useDefaultAllowList: false
      includeMetrics:
        - kubelet_node_name
        - kubernetes_build_info
  cadvisor:
    metricsTuning:
      useDefaultAllowList: true
      includeMetrics:
        - container_memory_cache
        - container_memory_rss
        - container_memory_swap
  kube-state-metrics:
    metricsTuning:
      useDefaultAllowList: false
  node-exporter:
    metricsTuning:
      useIntegrationAllowList: true
  opencost:
    metricsTuning:
      useDefaultAllowList: false
      excludeMetrics:
        - go_*
alloy-metrics:
  enabled: true
annotationAutodiscovery:
  enabled: true
prometheusOperatorObjects:
  enabled: true
  crds:
    deploy: true

